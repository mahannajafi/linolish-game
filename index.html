<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="level">
      <p>Difficulty:</p>
      <div>
        <input type="radio" name="level" value="1" id="easy" />
        <label class="circle_option" for="easy">EASY</label>
      </div>
      <div>
        <input type="radio" name="level" value="2" id="medium" checked />
        <label class="circle_option" for="medium">MEDIUM</label>
      </div>
      <div>
        <input type="radio" name="level" value="3" id="hard" />
        <label class="circle_option" for="hard">HARD</label>
      </div>
      <div>
        <input type="radio" name="level" value="4" id="expert" />
        <label class="circle_option" for="expert">EXPERT</label>
      </div>
    </div>
    <div class="container">
      <div class="guesses"></div>
      <button class="start">START</button>
      <label for="player__input" class="label__input">Enter Your Guess:</label>
      <input id="player__input" type="text" class="player_input" />
      <button class="submit">submit</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
